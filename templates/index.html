<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  
    <div class="center-content">
        <h1></h1>
        <p>Anna päivämäärä, lämpötila ja päivän ennustettu sademäärä</p>
        <form action="/predict" method="post">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
            <br>
            <label for="temp">Temperature:</label>
            <input type="number" id="temp" name="temp" min="0" step="1">
            <br>
            <label for="water">Water Amount:</label>
            <input type="number" id="water" name="water" min="0" step="0.01">
            <input type="submit" value="Ennusta">
        </form>
    </div>
    

    <script src="../static/index.js"></script>
</body>
</html>
